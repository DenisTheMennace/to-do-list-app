<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Todo list</h1>
      <input type="text" id="todo-input" placeholder="Enter your task here" />
      <div id="buttons">
        <button id="submit-btn">Submit task!</button>
        <button id="clear-btn">Clear all tasks</button>
      </div>
      <p id="what-to-do-p">- What to do -</p>
      <div id="todo-items-container"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
